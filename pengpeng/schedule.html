<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Schesule</title>
<script type="text/javascript">
var timer;
function init(){
    timer = document.getElementById("timer");
    // window.setTimeout(countdown, 1000); //只執行一次
    window.setInterval(countdown, 1000); //每秒鐘執行一次
}
function countdown(){
    timer.innerHTML=timer.innerHTML-1;
    if(timer.innerHTML>0){
        // window.setTimeout(countdown, 1000);
    }else{
        document.location="http://www.google.com.tw/";
    }
}

</script>
</head>
<body onload="init();">
    <span id="timer">3</span>
</body>
</html>
