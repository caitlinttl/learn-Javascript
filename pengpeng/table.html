<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>My Table</title>
    <style type="text/css">
table{
    width: 400px;
    border: 1px solid #888888;
    font-family: "微軟正黑體";
    border-collapse: collapse;
    /* 表格邊線崩塌成一條線 */
}
td{
    border-bottom: 1px solid #888888;
    padding: 10px;
}
/* 表格中的第一對 tr */
tr:nth-child(1){
    background-color: rgb(169, 213, 231);color: rgb(36, 3, 185);font-weight: bold;
}
tr:nth-child(even){
    background-color: #dddddd;
}
    </style>

</head>
<body>
    <table>
        <tr>
            <td>球隊</td>
            <td>勝</td>
            <td>敗</td>
        </tr>
        <tr>
            <td>紐約洋基隊</td>
            <td>10</td>
            <td>8</td>
        </tr>
        <tr>
            <td>波士頓紅襪隊</td>
            <td>6</td>
            <td>4</td>
        </tr>
        <tr>
            <td>多倫多藍鳥隊</td>
            <td>7</td>
            <td>3</td>
        </tr>
    </table>
    
</body>
</html>
