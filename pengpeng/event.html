<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Event 事件處理</title>
<script type="text/javascript">
// 用javascript 動態註冊事件處理器
function init(){
    var btn=document.getElementById("btn");

    // btn.onclick=function(){
    //     alert("eeeeeeeeee");
    // };

    var handler=function(){ //準備一個事件處理器 (對應事件的函式)
        alert("eeeeeeeeee");
    };
    btn.addEventListener("click" /*事件的名稱 如click, mouseover*/, handler /*事件的處理函式*/);

}

// function over(element){
//     element.style.color="red";
// }
// function out(element){
//     element.style.color="black";
// }
</script>
</head>
<body onload="init();">
    <button id="btn">click</button>
    <!-- <button onclick="alert('ddddd');">click</button> -->

        onmouseout="out(this);">Test</span>
    <div onmouseover="over(this);" 
        onmouseout="out(this);">aaaa</div> -->
    
</body>
</html>
