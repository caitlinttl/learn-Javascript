<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Css Learn</title>
    <style type="text/css">
    .title{font-weight: bold;font-size: 20px}
    .content{width: 400px; padding: 10px; border: 1px dashed rgb(0, 153, 255); margin-top: 10px;margin-bottom: 10px;}
    .keyword{color: rgba(255, 108, 199, 0.973)}
    .box{
        position: absolute;right: 0px;top: 0px;
        width: 100px;height: 100px;background-color: aquamarine;
    }
    </style>
</head>
<body>
    <div class="title">今天天氣不錯</div>
    <div class="content">
        我去公園散步，餵<span class="keyword">鴿子</span>。<br/>
        覺得鴿子好可愛。
    </div>
    
    <div class="box"></div>

    <div class="title">公園裡有好多企鵝</div>
    <div class="content">
        企鵝很可愛，<span class="keyword">貓咪</span>也很可愛。
    </div>
    <div class="content">
        還有旁邊的狗狗<span style="position: relative;left: 0px;top: -7px;">2</span>很笨。
    </div>
</body>
</html>
