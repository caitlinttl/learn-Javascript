<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Test AJAX</title>
<script type="text/javascript">
function getData(pageName){
    // Ajax: XMLHttpRequest物件專門用來和伺服器做連線
    var req = new XMLHttpRequest();
    req.open("get", "http://127.0.0.1:8887/test_ajax/"+pageName);
    req.onload = function(){ //load事件 偵測連線的狀態結束
        // 連線完成 最連線後的處理
        var content=document.getElementById("content");
        content.innerHTML=this.responseText;
    };
    req.send(); //送出連線

}

</script>
</head>
<body onload="getData('popular.html')">
    <div>
        <span onclick="getData('popular.html')">熱門</span>
        <span onclick="getData('latest.html')">最新</span>
    </div>
    <hr/>
    <div id="content"></div>
    
</body>
</html>
