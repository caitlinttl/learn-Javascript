<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>JSON</title>
<script type="text/javascript">
// JSON: javascript object notation javascript物件表示法

// var point = new Object();
// point.x = 3
// point.y = 4
// point.get=function(){
//     alert(this.x+","+this.y);
// }

var point = {
    "x":3,
    "y":4,
    "get":function(){
        alert(this.x + "," + this.y);
    }
}
// point.get();

// 物件結構與JSON格式字串轉換 使用內建JSON物件中的方法 
//     使用JSON.stringify(物件) 將物件轉換成JSON格式的字串 但會忽略函式的部分
//     使用JSON.parse(JOSN 格式字串) 將字串轉換成物件結構

console.log(point)
var jsonStr = JSON.stringify(point)
console.log(jsonStr)
console.log(jsonStr.indexOf("x"))

var jsonObj = JSON.parse(jsonStr)
console.log(jsonObj)
console.log(jsonObj.x)

</script>
